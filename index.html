<html>
  <head>
    <meta charset="UTF-8">
    <title>Marakesh</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="players">
      <div class="player">
        <div class="name"></div>
        <div class="coins"></div>
        <div class="carpetsLeft"></div>
        <div class="overallPoints"></div>
      </div>
    </div>
    <div id="fieldWrap">
      <div id="field">
        <div class="line">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="line">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="line">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="line">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="line">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="line">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="line">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
    </div>
    <div id="gameStartDialog">
      <div class="inputPlayer">
        <label>Игрок 1</label>
        <input type="text"/>
      </div>
      <div class="inputPlayer">
        <label>Игрок 2</label>
        <input type="text"/>
      </div>
      <div class="inputPlayer">
        <label>Игрок 3</label>
        <input type="text"/>
      </div>
      <div class="inputPlayer">
        <label>Игрок 4</label>
        <input type="text"/>
      </div>
      <div class="startBtnWrapper">
        <div class="startGameBtn disabled">
          Начать игру
        </div>
      </div>
      <div class="gameWinner">
        <label>Победил:</label> <span id="winnerName"></span>
        <div class="okBtn">OK</div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/osama.js"></script>
  <script type="text/javascript" src="js/field.js"></script>
  <script type="text/javascript" src="js/action_manager.js"></script>
  <script type="text/javascript" src="js/player.js"></script>
  <script type="text/javascript" src="js/game_manager.js"></script>
</html>
